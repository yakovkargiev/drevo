<!DOCTYPE html>
<html>
<head>
  <title>Пример SVG в HTML</title>
</head>
<body>
  <svg width="2000" height="1000">

<path d="M350,160 L350,180" stroke="black" stroke-width="2" fill="none"/>
<path d="M600,160 L600,180" stroke="black" stroke-width="2" fill="none"/>
<path d="M500,140 L500,160" stroke="black" stroke-width="2" fill="none"/>

<path d="M350,160 L600,160" stroke="black" stroke-width="2" fill="none"/>

<rect x="360" y="50" width="250" height="100" fill="#edf7fd" rx="5" stroke-width="1" stroke="#000" />
<rect x="230" y="170" width="250" height="100" fill="#edf7fd" rx="5" stroke-width="1" stroke="#000" />
<rect x="490" y="170" width="250" height="100" fill="#edf7fd" rx="5" stroke-width="1" stroke="#000" />

<rect x="880" y="50" width="250" height="100" fill="#e9daf1" rx="5" stroke-width="1" stroke="#000" />
  </svg>
</body>
</html>
